<nav class="flex flex-wrap justify-between items-center bg-white min-h-16 w-full gap-4 px-4 md:px-10 py-3 md:py-4 fixed top-0 left-0 right-0 z-50 shadow-md">
        <section class="shrink-0">
            <img src="assets/Navbar/logo.png" alt="logo" class="h-8 md:h-10 w-auto">
        </section>
        
        <section class="w-full md:w-auto order-3 md:order-2">
            @if (isLand == true)
            {

              <ul id="navLinks" class="hidden md:flex gap-4 lg:gap-6 items-center text-black font-medium">
                <li><a href="#" class="hover:text-blue-500 transition-all duration-300 whitespace-nowrap">Services</a></li>
                <li><a href="#" class="hover:text-blue-500 transition-all duration-300 whitespace-nowrap">How It Works</a></li>
                <li><a href="#" class="hover:text-blue-500 transition-all duration-300 whitespace-nowrap">Projects</a></li>
                <li><a href="#" class="hover:text-blue-500 transition-all duration-300 whitespace-nowrap">Contact</a></li>
            </ul>

            }
        </section>
        
        <section class="flex flex-wrap gap-3 md:gap-6 items-center justify-end md:justify-start order-2 md:order-3 relative">
            <button type="button" aria-label="Toggle theme">
                <img src="assets/Navbar/dark mode icon.png" alt="Toggle theme" class="h-6 w-6">
            </button>

            @if (isLogin == false || isLand == true) 
            {

              <a routerLink="/login" class="hidden sm:inline-block text-black font-medium text-md md:text-base hover:text-red-500 transition-all duration-300 whitespace-nowrap">Sign In</a>
              <button routerLink="/register" class="cursor-pointer bg-blue-500 text-white px-3 md:px-4 py-1.5 md:py-2 text-sm md:text-base rounded-md hover:bg-blue-600 transition-all duration-300 whitespace-nowrap">Get Started</button>

            }
            
            <i class="fa-solid fa-bars text-black text-xl cursor-pointer z-10" id="menu-btn" aria-label="Toggle menu"></i>

            <div class="flex items-center gap-2 text-xs sm:text-sm md:text-base text-black font-medium bg-white  px-3 py-1 ">
                <img src="assets/Navbar/ion_language-sharp.png" alt="Language" class="h-4 w-4 sm:h-5 sm:w-5">
                <label for="languageSelect" class="sr-only">Select language</label>
                <select id="languageSelect" class="bg-transparent border-none  px-0 py-0 focus:outline-none">
                    <option value="en">Eng</option>
                    <option value="ar">العربية</option>
                </select>
            </div>

            <!-- Mobile menu dropdown from top right -->
            <div id="mobileMenu" class="md:hidden absolute top-full right-0 mt-2 bg-white shadow-xl rounded-lg hidden flex flex-col min-w-[180px] overflow-hidden border border-gray-100 ">
                <a href="#" class="text-black hover:bg-gray-50 hover:text-blue-500 transition-all duration-200 px-5 py-3 text-sm font-medium border-b border-gray-100">Services</a>
                <a href="#" class="text-black hover:bg-gray-50 hover:text-blue-500 transition-all duration-200 px-5 py-3 text-sm font-medium border-b border-gray-100">How It Works</a>
                <a href="#" class="text-black hover:bg-gray-50 hover:text-blue-500 transition-all duration-200 px-5 py-3 text-sm font-medium border-b border-gray-100">Projects</a>
                <a href="#" class="text-black hover:bg-gray-50 hover:text-blue-500 transition-all duration-200 px-5 py-3 text-sm font-medium">Contact</a>
            </div>
        </section>
    </nav>
